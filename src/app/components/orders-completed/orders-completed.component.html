<div class="container">
  
    <div class="mt-4">
      <fa-icon [icon]="faArrowAltCircleLeft" class="float-left ml-2" style="font-size: 21px;" [routerLink]="['../home']"></fa-icon>
     
      <h2 class="text-wrah2 text-center td mx-auto">Ordenes Completadas</h2>
    </div>

    <div class="text-center" *ngIf="ordenes.length == 0"> 
      <h4 class="text-wrah2 text-center  mx-auto" >TODAVÍA NO HAS COMPLETADO NINGUNA ORDEN</h4>

      <fa-icon [icon]="faSadTear" style="color: rgb(2, 163, 169); font-size: 10rem;"></fa-icon>
    </div>
    <table class="table table-striped" *ngIf="ordenes.length != 0">
      <thead>
        <tr class="">
          <th scope="col" class=" p-0 th"><p class=" text-center  my-2">#</p></th>

          <th scope="col" class=" p-0 th"><p class=" text-center  my-2">Fecha</p></th>
          <th scope="col" class=" p-0 th"><p  class=" text-wrap text-center my-2 " > Código orden</p></th>
          
         
        </tr>
      </thead>
      <tbody >
        <tr *ngFor='let orden of ordenes, index as i'>
          <td class="text-center">{{i + 1}}</td>
          <td class="text-center">{{orden.fecha}}</td>
          <td   class="text-center" class="text-center">{{orden._id}}</td>
          
          
        </tr>
        
      </tbody>
    </table>
    </div>
