<div class="container">
  
    <div class="mt-4">
      <fa-icon [icon]="faArrowAltCircleLeft" class="float-left ml-2" style=" font-size: 20px;"[routerLink]="['../home']"></fa-icon>

      <p class="text-wrap text-center td mx-auto">Ordenes  del día tomadas</p>
    </div>
    <table class="table table-striped">
      <thead>
        <tr class="">
          <th scope="col" class=" p-0 th"><p  class="text-wrap text-center  " ></p></th>
          <th scope="col" class=" p-0 th"><p  class="tc text-wrap text-center mx-auto m-0 " > Código orden</p></th>
          <th scope="col" class=" p-0 th"><p class=" text-center text-wrap "> Nombre establecimiento</p></th>
         
        </tr>
      </thead>
      <tbody>
        <tr   *ngFor="let order of ordersDay, index as i"  [routerLink]="['/orderTaken']">
            <th scope="row"  class="text-center" class="text-center">{{i+1}}</th>
            <td   class="text-center" class="text-center">{{order.codigo}}</td>
             <td>{{order.nombreComercio}}</td>
          
        </tr>
        
      </tbody>
    </table>
    </div>
