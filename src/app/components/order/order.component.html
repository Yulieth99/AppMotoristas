
<div *ngIf="verOrden">
<div class="container" *ngFor="let orden of orden">


<div class="mt-4">
    <fa-icon [icon]="faArrowAltCircleLeft" class="float-left  my-1 ml-2" (click)="goBack()" style=" font-size: 21px"></fa-icon>
    <fa-icon [icon]="faHome" class="float-right mr-2  my-1" style="color:#FFD60A ; font-size: 25px;"[routerLink]="['../home']"></fa-icon>
    <h2 class="text-wrap text-center td mx-auto font-weight-light mt-2">Detalles de orden</h2>
</div>
<div class="mt-4">
    <div>
        <p class="font-weight-bold">Código orden: <span class="font-weight-normal">{{orden._id}}</span></p>
    </div>
    <div>
        <p class="font-weight-bold">Nombre </p>
        <p class="font-weight-bold">establecimiento: <span class="font-weight-normal">{{orden.comercio.nombreComercio}}</span></p>
    </div>
    <div>
        <!-- <p class="font-weight-bold">Dirección: <span class="font-weight-normal">119, Choluteca, Choluteca</span></p> -->
        <button type="text" class=" mt-1 mapa float-right">VER MAPA </button>
    </div>
</div>
<table class="table mt-5">
    
    <tbody class="pt-4">
      <tr *ngFor="let producto of productos, index as i">
        <th scope="row" class="pt-4">{{1+i}}</th>
        <td><img class="rounded-circle  render mt-1" src="{{base_url}}{{producto.imagenProducto}}" alt=""></td>
        <td class="pt-4">{{producto.nombreProducto}}</td>
        <td class="font-weight-bold text-center">
            <span>Cantidad</span><br>
            <span>{{producto.cantidad}}</span><br>
            <span>Precio c/u {{producto.precio}}</span></td>
      </tr>

    
      
    </tbody>
  </table>
<div class="border mt-3">
    <p class="font-weight-bold float-right mt-3">Total: <span class="mx-2 px-2" style="background-color: #FFD60A
        ;"> L. 1000</span></p>
</div>
<br >
<div class=" mt-4 mb-5 d-flex justify-content-center">
    <button type="text" class="btn mb-5" style="color: white;background-color: #3DE302;" (click)="tomarOrden(orden._id)">TOMAR ORDEN</button>

</div>
</div>
</div>
